<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="WDD 230 - Web Frontend Development - Emmanuel Landeros - Form">
    <meta name="author" content="Emmanuel Landeros">
    <title>Emmanuel Landeros - WDD 230 - Web Frontend Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
  </head>
  <body>
    
    <form method="get" action="record.html" onsubmit="return validateForm()"> 
    <div class="form-group"> 
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required> </div> 
    <div class="form-group"> 
    <label for="password">Password:</label> 
    <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" placeholder="At least 8 alphanumeric characters"> </div> 
    <div class="form-group"> <label for="confirm-password">Confirm Password:</label> 
    <input type="password" id="confirm-password" name="confirm-password" required> </div> 
    <div class="form-group"> <label for="email">Email:</label> 
    <input type="email" id="email" name="email" required title="A valid byui.edu email address." placeholder="e.g., yourname@byui.edu"> </div> 
    <div class="form-group"> <label for="page-rating">Page Rating:</label> 
    <input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1" oninput="updateRatingValue(this.value)"> 
    <span id="rating-value">5</span> </div> <input type="submit" value="Sign Me Up Now"> </form> 
    
    <script> 
    function validateForm() { 
      return validatePasswords() && validateEmail(); 
    } 
    
    function validatePasswords() { 
      var password = document.getElementById('password'); 
      var confirmPassword = document.getElementById('confirm-password'); 
      if (password.value !== confirmPassword.value) { 
        alert("Passwords do not match. Please try again."); 
        password.value = ''; confirmPassword.value = ''; 
        password.focus(); 
        return false; 
        } 
        return true; 
        } 
        
        function validateEmail() { 
          var email = document.getElementById('email'); 
          var emailPattern = /^[a-zA-Z0-9._%+-]+@byui\.edu$/; 
          if (!emailPattern.test(email.value)) { 
            alert("Please enter a valid byui.edu email address."); 
            email.value = ''; email.focus(); return false; 
            } return true; 
            } 
            
            function updateRatingValue(value) { 
              document.getElementById('rating-value').innerText = value; 
              } 
              
          </script>
  </body>
  </html>
